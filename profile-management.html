<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Management - ANDi Banking</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ANDi Banking</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="kyc-management.html">KYC Management</a></li>
      <li class="active"><a href="profile-management.html">Profile Management</a></li>
      <li><a href="transactions.html">Transactions</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1>Profile Management</h1>
    </header>

    <section class="profile-section">
      <div class="profile-card">
        <img src="images/user-placeholder.png" alt="Profile Picture" class="profile-pic">
        <h2>John Doe</h2>
        <p>Email: john@example.com</p>
        <p>Phone: +91 9876543210</p>
        <p>Status: Verified</p>
        <button class="btn-edit">Edit Profile</button>
      </div>

      <div class="edit-profile-form">
        <h3>Edit Profile</h3>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" value="John Doe">

          <label for="email">Email</label>
          <input type="email" id="email" value="john@example.com">

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" value="+91 9876543210">

          <label for="password">New Password</label>
          <input type="password" id="password" placeholder="Enter new password">

          <button type="submit" class="btn-save">Save Changes</button>
        </form>
      </div>
    </section>
  </main>
<script src="js/check-auth-admin.js"></script>

</body>
</html>
