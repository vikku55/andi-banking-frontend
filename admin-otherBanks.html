<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Other Banks | Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: teal; padding: 15px; color: #fff; display: flex; justify-content: space-between; }
    header h2 { margin: 0; }
    .container { padding: 20px; }
    .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-green { background: #28a745; color: #fff; }
    .btn-blue { background: #007bff; color: #fff; }
    .btn-red { background: #dc3545; color: #fff; }
    .bank-card {
      background: #2f363d;
      color: #fff;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      max-width: 300px;
    }
    .bank-card h3 { margin: 0 0 10px; text-transform: capitalize; }
    .bank-card select, .bank-card button { margin-top: 8px; width: 100%; }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 6px; width: 400px; max-height: 90vh; overflow-y: auto;
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content input, .modal-content select {
      width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h2>Other Banks</h2>
  <button class="btn btn-green" onclick="openModal()">+ Add New Bank</button>
</header>

<div class="container" id="bankList">
  <!-- Bank cards will appear here -->
</div>

<!-- Modal -->
<div class="modal" id="bankModal">
  <div class="modal-content">
    <h3>New Bank</h3>
    <label>Bank Name</label>
    <input type="text" id="bankName">

    <h4>Transaction Limit</h4>
    <input type="number" id="minAmount" placeholder="Minimum Amount">
    <input type="number" id="maxAmount" placeholder="Maximum Amount">

    <h4>Transaction Charge</h4>
    <input type="number" id="fixedCharge" placeholder="Fixed Charge">
    <input type="number" id="percentCharge" placeholder="Charge in %">

    <h4>Processing Time</h4>
    <input type="text" id="processingTime" placeholder="e.g. 2-3 business days">

    <label>Status</label>
    <select id="status">
      <option>Active</option>
      <option>Inactive</option>
    </select>

    <button class="btn btn-green" onclick="createBank()">Create</button>
    <button class="btn btn-red" onclick="closeModal()">Close</button>
  </div>
</div>

<script src="js/admin-bank.js"></script>


</body>
</html>
