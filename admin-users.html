<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>

  <style>
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab.active {
      background: #007bff;
      color: #fff;
    }
    .user-table {
      width: 100%;
      border-collapse: collapse;
    }
    .user-table th, .user-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .loading {
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-type="all">All</div>
    <div class="tab" data-type="verified">Verified</div>
    <div class="tab" data-type="banned">Banned</div>
    <div class="tab" data-type="emailUnverified">Email Unverified</div>
    <div class="tab" data-type="phoneUnverified">Phone Unverified</div>
  </div>

  <div id="userContent" class="content-area">
    <!-- Users data will load here -->
  </div>

  <script src="js/admin-user.js"></script>
</body>
</html>
