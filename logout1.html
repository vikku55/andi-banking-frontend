<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="user-style.css">
  <style>
    .logout-container {
      text-align: center;
      margin-top: 100px;
      background: white;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .logout-container h2 {
      margin-bottom: 20px;
    }
    .logout-container button {
      padding: 10px 15px;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 5px;
    }
    .logout-container button.cancel {
      background-color: #6c757d;
    }
    .logout-container button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h2>Are you sure you want to logout?</h2>
    <button onclick="logout()">Logout</button>
    <button class="cancel" onclick="window.location.href='user-dashboard.html'">Cancel</button>
  </div>

<script src="js/logout.js"></script>
</body>
</html>
