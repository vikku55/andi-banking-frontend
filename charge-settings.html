<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charge Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .input-group {
      display: flex;
      align-items: center;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
    }

    .input-group span {
      padding: 10px 14px;
      background: #e9ecef;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 6px 6px 0;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #009688;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #00796b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fa-solid fa-percent"></i> Manage Charge</h2>

    <h3>Own Bank Transfer Charge</h3>

    <form>
      <div class="form-grid">
        <!-- Fixed Charge -->
        <div class="form-group">
          <label>Balance Transfer Fixed Charge</label>
          <div class="input-group">
            <input type="text" value="2">
            <span>INR</span>
          </div>
        </div>

        <!-- Percentage Charge -->
        <div class="form-group">
          <label>Balance Transfer Percentage Charge</label>
          <div class="input-group">
            <input type="text" value="3">
            <span>%</span>
          </div>
        </div>
      </div>

      <button type="submit"><i class="fa-solid fa-save"></i> Update</button>
    </form>
  </div>

</body>
</html>
